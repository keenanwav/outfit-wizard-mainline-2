{% extends "base.html" %}

{% block content %}
<div class="register-container" style="max-width: 400px; margin: 40px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background-color: white;">
    <h2 style="text-align: center; margin-bottom: 30px;">Register</h2>
    
    <form method="POST" action="{{ url_for('register') }}">
        <div class="form-group" style="margin-bottom: 20px;">
            <label for="username">Email:</label>
            <input type="email" id="username" name="username" required 
                   style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px;">
        </div>
        
        <div class="form-group" style="margin-bottom: 20px;">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required 
                   style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px;">
            <small style="display: block; margin-top: 5px; color: #666;">
                Password must contain:
                <ul style="margin: 5px 0; padding-left: 20px;">
                    <li>5-16 characters</li>
                    <li>One uppercase letter</li>
                    <li>One lowercase letter</li>
                    <li>One number</li>
                    <li>One special character</li>
                </ul>
            </small>
        </div>
        
        <button type="submit" style="width: 100%; padding: 10px; background-color: #42b72a; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Register
        </button>
    </form>
    
    <div style="text-align: center; margin-top: 20px;">
        <p>Already have an account? <a href="{{ url_for('login') }}" style="color: #1877f2; text-decoration: none;">Login here</a></p>
    </div>
</div>
{% endblock %}
