{% extends "base.html" %}

{% block content %}
<div class="login-container" style="max-width: 400px; margin: 40px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background-color: white;">
    <h2 style="text-align: center; margin-bottom: 30px;">Login</h2>
    
    <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group" style="margin-bottom: 20px;">
            <label for="username">Email:</label>
            <input type="email" id="username" name="username" required 
                   style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px;">
        </div>
        
        <div class="form-group" style="margin-bottom: 20px;">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required 
                   style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px;">
        </div>
        
        <button type="submit" style="width: 100%; padding: 10px; background-color: #1877f2; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Login
        </button>
    </form>
    
    <div style="text-align: center; margin-top: 20px;">
        <p>Don't have an account? <a href="{{ url_for('register') }}" style="color: #1877f2; text-decoration: none;">Register here</a></p>
    </div>
</div>
{% endblock %}
