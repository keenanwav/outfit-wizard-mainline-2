<!-- Previous base.html content remains unchanged until the navigation section -->
<body>
    <div class="container">
        {% if session.get('user_id') %}
        <nav style="margin-bottom: 20px; padding: 10px; background-color: #f8f9fa; border-radius: 4px;">
            <a href="{{ url_for('dashboard') }}" style="margin-right: 15px; text-decoration: none; color: #1877f2;">Dashboard</a>
            <a href="{{ url_for('profile') }}" style="margin-right: 15px; text-decoration: none; color: #1877f2;">Profile</a>
            <a href="{{ url_for('logout') }}" style="float: right; text-decoration: none; color: #dc3545;">Logout</a>
        </nav>
        {% endif %}

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </div>

    <!-- Rest of the base.html content remains unchanged -->
