{% extends "base.html" %}

{% block content %}
<div class="container" style="text-align: center; padding: 50px 20px;">
    <h1>Welcome to Outfit Wizard</h1>
    <p>Your personal wardrobe management assistant</p>
    
    <div style="margin-top: 30px;">
        {% if not session.get('user_id') %}
            <a href="{{ url_for('login') }}" class="btn btn-primary" style="display: inline-block; margin: 10px; padding: 10px 20px; background-color: #1877f2; color: white; text-decoration: none; border-radius: 5px;">Login</a>
            <a href="{{ url_for('register') }}" class="btn btn-success" style="display: inline-block; margin: 10px; padding: 10px 20px; background-color: #42b72a; color: white; text-decoration: none; border-radius: 5px;">Register</a>
        {% else %}
            <a href="{{ url_for('dashboard') }}" class="btn btn-primary" style="display: inline-block; margin: 10px; padding: 10px 20px; background-color: #1877f2; color: white; text-decoration: none; border-radius: 5px;">Go to Dashboard</a>
        {% endif %}
    </div>
</div>
{% endblock %}
